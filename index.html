<!DOCTYPE html>
<html>
    <head>
        <title>control system</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
    </head>
    <body>
        <div id="app">
            <div id="viewer">
                <div id="map"></div>
                <div class="viewer-object">
                    <div class="viewer-object-device"></div>
                    <div class="viewer-object-info"></div>
                </div>
            </div>
            <div id="feed">
                <div class="feed-item">
                    <div class="feed-item-icon"></div>
                    <div class="feed-item-statusbar"></div>
                    <div class="feed-item-info">
                        <div class="item-option-buttons">
                            <!--options for on board camera view, delete and view/edit task-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.5608, lng: -.1631},
          // Set mapTypeId to SATELLITE in order
          // to activate satellite imagery.
          mapTypeId: 'satellite',
          scrollwheel: false,
          zoom: 16
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYgeuIxZlt6MLKOhpPIMfbpsfWJDhO1q4&callback=initMap"
        async defer></script>
    </body>
</html>
